<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias - Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedando localmente</h1>
    <p>Este vídeo está hospedado no meu computador</p>
    <video width="560" poster="imagens/capa.png"   controls>
        <source src="midias/video-webm.webm" type="video/webm">
        <source src="midias/video-1200.mp4" type="video/mp4">
        <source src="midias/video.mp4" type="video/mp4">
        <p>Seu navegador náo tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
