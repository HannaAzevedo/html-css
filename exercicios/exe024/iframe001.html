<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 800px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acesando o site do <a href="https://www.cursoemvideo.com/" target="_blank">curso em vídeo</a> para aprender</p>

    <p> O site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe> 
        dá para acessar por Iframe
    </p>
    <p>
        O meu projeto Android no repositório do Github também
        <iframe src="https://hannaazevedo.github.io/projeto-android/" frameborder="0"> 
            <a href="https://hannaazevedo.github.io/projeto-android/" target="_blank">Projeto Android</a>
        </iframe>
    </p>
    
</body>
</html>
