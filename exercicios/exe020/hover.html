<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: cornflowerblue;
            width: 200px;
        }
        div:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum repudiandae illum id deleniti quidem quo? Ab, eius corrupti veritatis atque ex, minus quidem ratione debitis in eum a similique labore!</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
