<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(38, 148, 23);
            text-decoration:none;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: darkmagenta;
            text-decoration: underline;
        }
        a:active{
            color: rgb(235, 17, 17);
        }
        a::after{
            content: ' [link]';
            font-weight: normal;

        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.distribuidorashibayama.com.br/" target="_blank">Site Shibayama</a></li>
        <li><a href="https://toitisstore.com.br/">Site Toitis</a></li>
        <li><a href="https://hannaazevedo.com.br/">Site Hanna</a></li>
    </ul>
</body>
</html>
